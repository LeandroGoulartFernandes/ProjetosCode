              <p class="lead">Um site simples com uma calculadora dentro de um modal, Basta clicar no botão "abrir Calculadora " e fazer a conta desejada.</p>
              <p class="lead">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-calculadora">
