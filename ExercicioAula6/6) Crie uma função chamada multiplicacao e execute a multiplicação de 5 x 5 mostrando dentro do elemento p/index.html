<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<p id="Multip">O resultado será mostrado aqui.</p>

		<script>
		function Multi(a, b) {
			var total = a * b;
		    return total;
		}
		</script>
	<button onclick="document.getElementById('Multip').innerHTML=Multi(5, 5)">Executar Multiplicação</button>
</body>
</html>
